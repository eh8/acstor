apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ephemeralpvc-1
  namespace: pets
  annotations:
    acstor.azure.com/accept-ephemeral-storage: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: acstor-ephemeraldisk-nvme # replace with the name of your storage class if different
  resources:
    requests:
      storage: 10Gi
